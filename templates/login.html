<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÁôªÂΩï - ReddoAuth</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .error-message {
      background-color: #fee;
      border: 1px solid #fcc;
      color: #c00;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #555;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
    }
    .checkbox-group label {
      margin-bottom: 0;
      color: #666;
      font-weight: normal;
    }
    button[type="submit"] {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    button[type="submit"]:active {
      transform: translateY(0);
    }
  </style>
  <script src="{{ url_for('static', filename='md5.js') }}"></script>
</head>
<body>
  <div class="login-container">
    <h1>üîê ÁôªÂΩï</h1>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <form id="loginForm" method="post" action="/login">
      <input type="hidden" name="next" value="{{ next }}">
      <input type="hidden" name="password_hash" id="password_hash" value="">
      <input type="hidden" name="fingerprint" id="fingerprint" value="">
      
      <div class="form-group">
        <label for="username">Áî®Êà∑Âêç</label>
        <input type="text" id="username" name="username" required placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç">
      </div>
      
      <div class="form-group">
        <label for="password">ÂØÜÁ†Å</label>
        <input type="password" id="password" name="password_raw" required placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">ËÆ∞‰ΩèÊàëÔºà30Â§©Ôºâ</label>
      </div>
      
      <button type="submit">ÁôªÂΩï</button>
    </form>
  </div>

  <script>
    // Generate browser fingerprint
    function generateFingerprint() {
      var fp = {
        userAgent: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        screenResolution: screen.width + 'x' + screen.height,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        colorDepth: screen.colorDepth
      };
      return JSON.stringify(fp);
    }

    // Form submission handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value;

      // Validate inputs
      if (!username) {
        e.preventDefault();
        alert('ËØ∑ËæìÂÖ•Áî®Êà∑Âêç');
        return false;
      }
      if (!password) {
        e.preventDefault();
        alert('ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
        return false;
      }

      // Hash password with MD5
      var passwordHash = md5(password);
      document.getElementById('password_hash').value = passwordHash;
      
      // Clear raw password field before submission
      document.getElementById('password').value = '';
      document.getElementById('password').name = '';

      // Set fingerprint
      document.getElementById('fingerprint').value = generateFingerprint();

      return true;
    });
  </script>
</body>
</html>
